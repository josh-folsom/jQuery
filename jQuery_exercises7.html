<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox
    3. the ability to edit an existing task

    */   // this is where i created the add a list item by clicking the add button.  
    
    $(document).ready(function () {
      $('#add-button').click(function () {
        $('#todo-list').append('<li contenteditable="true" >' + $('#description').val()  +'<input class="checkbox" type="checkbox" name="checkbox">' + '<button class="rem-button">X</button>' + '</li>');
      });
          // this is where I created the x button to remove list items

      $(document).on("click", ".rem-button", function() {
        $(this).parent('li').remove();

          // this is where i created a checkbox 
      });
      $(document).on("click", ".checkbox", function() {
        $(this).parent('li').css("text-decoration", "line-through");



      })
    });  

    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li contenteditable="true" >Feed the cat<input class="checkbox" type="checkbox"><button class="rem-button">X</button></li>
      </ul>
    </div>
  </body>
</html>
